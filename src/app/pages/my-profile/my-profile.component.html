<div class="header">
    <app-user-header (optionSelected)="recivedSelectedOption($event)"></app-user-header>
</div>

<div class="container">
    @if(selectedOption === 'controlPanel'){
    <app-profile-card [usuario]="usuario"></app-profile-card>
    <app-personal-info [usuario]="usuario"></app-personal-info>
    }@else if (selectedOption ==='myPosts') {
    <app-my-post-panel-control [usuario]="usuario"></app-my-post-panel-control>
    }
</div>
