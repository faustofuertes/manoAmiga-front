<header class="header">
    <div class="container">
      <div class="left">
        <img [routerLink]="['']" class="icon" src="assets/images/logo.png" alt="Logo">
      </div>
  
      <div class="center" [class.abierto]="menuAbierto">
        <ul (click)="toggleMenu()">
          <li [routerLink]="['/categorias']">Servicios</li>
          <li (click)="logIn()"><a href="">Publicitate ya!</a></li>
          <li><a href="">Contacto</a></li>
  
          <!-- Botones solo visibles en mobile -->
          <li class="mobile-only" *ngIf="!isAuthenticated">
            <button (click)="logIn()" class="btn-publicar">Iniciar sesi贸n</button>
          </li>
          <li class="mobile-only" *ngIf="isAuthenticated">
            <button (click)="logOut()" class="btn-iniciarSesion">Cerrar sesi贸n</button>
            <button [routerLink]="['/mi-perfil']" class="btn-publicar">Mi perfil</button>
          </li>
        </ul>
      </div>
  
      <div class="right">
        @if(!isAuthenticated){
        <button (click)="logIn()" class="btn-publicar desktop-only">Iniciar sesi贸n</button>
        }
        @if(isAuthenticated){
        <button (click)="logOut()" class="btn-iniciarSesion desktop-only">Cerrar sesi贸n</button>
        <button [routerLink]="['/mi-perfil']" class="btn-publicar desktop-only">Mi perfil</button>
        }
        <button class="burger" (click)="toggleMenu()">
          <i class="fas" [ngClass]="menuAbierto ? 'fa-times' : 'fa-bars'"></i>
        </button>
        
      </div>
    </div>
  </header>
