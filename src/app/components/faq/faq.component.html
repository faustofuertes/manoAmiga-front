<div class="container">
  <h2>Preguntas frecuentes.</h2>

  @for (f of faqList; track $index) {
  <div (click)="toggleOption(f.id)" class="container-faq">
    <div class="faq">
      <label>{{ f.pregunta }}</label>
      <div class="respuesta" [class.abierta]="f.abierta">
        <p>{{ f.respuesta }}</p>
      </div>
    </div>
  </div>
  }

</div>
