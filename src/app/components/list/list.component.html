<div class="container">

    @for (post of list; track $index) {

    <div [routerLink]="['/perfil', post._id]" class="card">
        <img class="icon" [src]="'assets/images/icons/' + post.job.toLowerCase() + '.png'" alt="">
        <div class="text">
            <span class="name">{{post.userName}}</span>
            <span class="job">{{post.job}}</span>
            <span class="location"><i class="fas fa-map-marker-alt"></i> {{post.location}}</span>
        </div>
    </div>

    }

</div>
